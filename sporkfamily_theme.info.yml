name: Sporkfamily
type: theme
description: This is the Sporkfamily sub theme of Bootstrap Theme
core: 8.x
# Defines the base theme
base theme: bootstrap
# Defines libraries group in which we can add css/js.
libraries:
  - sporkfamily_theme/global-styling
  - sporkfamily_theme/bootstrap-scripts

# Regions
regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
